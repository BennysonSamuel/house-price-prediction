<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { background-color: #f9f9f9; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .back-btn { background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
        .back-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    
    <div class="result">
        <h2>Predicted Price: ${{ prediction }}</h2>
        {% if confidence %}
        <p><strong>Confidence:</strong> {{ "%.2f"|format(confidence) }}%</p>
        {% endif %}
    </div>
    
    <a href="/" class="back-btn">Make Another Prediction</a>
</body>
</html>
